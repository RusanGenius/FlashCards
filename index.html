        <main id="sets-grid" class="sets-grid">
        </main>
    </div>
    <div id="create-set-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content glass-effect">
            <h2>Создать новый набор</h2>
            <form id="create-set-form">
                <input type="text" id="new-set-name" placeholder="Название набора" required>
                <button type="submit" class="btn btn-primary">Создать</button>
            </form>
            <button class="modal-close-btn">&times;</button>
        </div>
    </div>
    <div id="edit-set-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content glass-effect">
            <div class="edit-set-header">
                <input type="text" id="edit-set-name-input" class="edit-set-title-input" placeholder="Название набора">
            </div>
            <form id="add-card-form">
                <textarea id="card-front" placeholder="Слово или термин" rows="1" required></textarea>
                <textarea id="card-back" placeholder="Перевод или определение" rows="1" required></textarea>
                <div class="form-actions">
                    <button type="submit" id="save-card-btn" class="btn btn-primary">Сохранить карточку</button>
                    <button type="button" id="clear-form-btn" class="btn btn-secondary" style="display: none;">Новая карточка</button>
                </div>
            </form>
            <div class="card-list-container">
                <ul id="card-list"></ul>
            </div>
            <button class="modal-close-btn">&times;</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
