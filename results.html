<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <svg style="display: none;">
        <filter id="noise">
            <feTurbulence 
                type="fractalNoise" 
                baseFrequency="0.8" 
                numOctaves="4" 
                stitchTiles="stitch"
            />
            <feColorMatrix type="saturate" values="0"/>
        </filter>
    </svg>

    <div class="container results-container">
        <div class="results-content glass-effect">
            <h2>Сессия завершена!</h2>
            <p id="results-summary">Выучено: 0 из 0.</p>

            <div class="progress-bar-container">
                <div id="progress-known" class="progress-bar-segment green"></div>
                <div id="progress-unknown" class="progress-bar-segment red"></div>
            </div>
            
            <div class="results-actions">
                <div class="results-actions-row">
                    <button id="btn-repeat-difficult" class="btn btn-primary" style="display: none;">Повторить сложные</button>
                    <button id="btn-restart" class="btn btn-primary">Ещё раз</button>
                </div>
                <button id="btn-home" class="btn btn-primary">Вернуться на главную</button>
            </div>
        </div>
    </div>
    <script type="module" src="js/results.js"></script>
</body>
</html>
